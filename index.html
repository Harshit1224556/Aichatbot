<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6DD5FA, #2980B9);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #ff416c;
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        #weatherResult {
            display: none;
            margin-top: 25px;
        }

        #weatherResult img {
            width: 100px;
        }

        .info {
            font-size: 18px;
            margin: 8px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name...">
    <button onclick="getWeather()">Get Weather</button>

    <div id="weatherResult">
        <h2 id="location"></h2>
        <img id="weatherIcon" src="" alt="">
        <div class="info" id="temperature"></div>
        <div class="info" id="condition"></div>
        <div class="info" id="humidity"></div>
        <div class="info" id="wind"></div>
    </div>
</div>

<script>
    function getWeather() {
        let city = document.getElementById("cityInput").value.trim();

        if (!city) {
            alert("Please enter a city name!");
            return;
        }

        const apiKey = "66e783ab39af4b319a5224716252802";
        const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById("weatherResult").style.display = "block";
                document.getElementById("location").innerText = `${data.location.name}, ${data.location.country}`;
                document.getElementById("weatherIcon").src = data.current.condition.icon;
                document.getElementById("temperature").innerText = `Temperature: ${data.current.temp_c}Â°C`;
                document.getElementById("condition").innerText = `Condition: ${data.current.condition.text}`;
                document.getElementById("humidity").innerText = `Humidity: ${data.current.humidity}%`;
                document.getElementById("wind").innerText = `Wind: ${data.current.wind_kph} km/h`;
            })
            .catch(() => {
                alert("City not found! Please enter a valid city.");
                document.getElementById("weatherResult").style.display = "none";
            });
    }
</script>

</body>
</html>
